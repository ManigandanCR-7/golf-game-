<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Hit button */
      #hitButton {
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #ff4081;
        color: white;
        font-size: 24px;
        font-weight: bold;
        border: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 10;
      }
      #hitButton:active { background: #e73370; }

      /* Scoreboard (HUD top-left corner) */
      #scoreboardHUD {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 8px;
        z-index: 10;
      }

      /* Instruction display */
      #instruction {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: rgba(0,0,0,0.6);
        padding: 10px 20px;
        border-radius: 8px;
        z-index: 10;
      }

      /* Simple joystick container */
      #joystickContainer {
        position: absolute;
        bottom: 30px;
        left: 30px;
        width: 100px;
        height: 100px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        background: rgba(255,255,255,0.1);
      }

      /* Inner joystick knob */
      #joystick {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        position: relative;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <!-- Instruction display -->
    <div id="instruction">Step 1: Click "H" button or press H key to hit the golf ball.</div>

    <!-- HUD scoreboard -->
    <div id="scoreboardHUD">Score: 0 | Target: 80</div>

    <a-scene embedded>
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="golfstick" src="stick.gltf"></a-asset-item>
        <a-asset-item id="floorModel" src="floor gold.gltf"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: directional; intensity: 1" position="0 5 -3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>

      <!-- Camera -->
      <a-entity id="cameraRig" position="0 3.4 4">
        <a-camera></a-camera>
      </a-entity>

      <!-- Floor replaced with GLTF model, rotated 90Â° -->
      <a-entity id="floor" 
                gltf-model="#floorModel" 
                position="0 -3.5 0"       
                rotation="0 90 0"      
                scale="9 9 9">
      </a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ball -->
      <a-sphere id="ball" radius="0.4" color="white" position="0 0.3 -2"></a-sphere>

      <!-- Hole (moved farther) -->
      <a-cylinder id="hole" position="0 0.1 -20" radius="0.8" height="0.2" color="black"></a-cylinder>

      <!-- Stick (GLTF model) -->
      <a-entity id="stick"
        gltf-model="#golfstick" 
        position="0 0.1 -1.6"
        scale="7.5 6.5 4.5"
        rotation="0 0 0">
      </a-entity>
    </a-scene>

    <!-- Hit button -->
    <button id="hitButton">H</button>

    <!-- Minimal joystick -->
    <div id="joystickContainer">
      <div id="joystick"></div>
    </div>

    <!-- Audio -->
    <audio id="hitSound" src="golf-13-94165.mp3" preload="auto"></audio>
    <audio id="targetSound" src="goodresult-82807.mp3" preload="auto"></audio>

    <script>
      const ball = document.querySelector("#ball");
      const stick = document.querySelector("#stick");
      const cameraRig = document.querySelector("#cameraRig");
      const scoreboardHUD = document.querySelector("#scoreboardHUD");
      const instruction = document.getElementById("instruction");
      const hitSound = document.querySelector("#hitSound");
      const targetSound = document.querySelector("#targetSound");

      let score = 0;
      const target = 80;

      stick.addEventListener("model-loaded", () => {
        console.log("âœ… Golf stick model loaded successfully!");
      });

      function resetScene() {
        ball.setAttribute("position", "0 0.3 -2");
        ball.setAttribute("rotation", "0 0 0");
        stick.setAttribute("position", "0 0.3 -1.6");
        stick.setAttribute("rotation", "0 0 0");
        cameraRig.setAttribute("position", "0 1.6 4");
      }

      function hitBall() {
        hitSound.currentTime = 0;
        hitSound.play();

        ball.removeAttribute("animation__move");
        ball.removeAttribute("animation__rotate");
        stick.removeAttribute("animation__swing");

        stick.setAttribute("animation__swing", {
          property: "position",
          to: "0 0.3 -2.2",
          dur: 300,
          dir: "alternate",
          easing: "easeOutQuad"
        });

        // Ball movement now goes farther to match new hole distance
        ball.setAttribute("animation__move", {
          property: "position",
          to: "0 0.3 -20",
          dur: 3000,
          easing: "easeOutQuad"
        });

        ball.setAttribute("animation__rotate", {
          property: "rotation",
          to: "1440 0 0",
          dur: 3000,
          easing: "linear"
        });

        // Step instruction changes
        setTimeout(() => {
          instruction.textContent = "Step 2: Use the joystick on the left to move your player view.";
        }, 500); // short delay after first hit instruction

        setTimeout(() => {
          score += 20;
          scoreboardHUD.textContent = `Score: ${score} | Target: ${target}`;

          if (score >= target) {
            // Play victory immediately
            targetSound.currentTime = 0;
            targetSound.play();

            alert("ðŸŽ‰ You've reached the target of 80 points! ðŸŽŠ");
            resetScene();
            instruction.textContent = "Step 1: Click 'H' button or press H key to hit the golf ball.";
          } else {
            resetScene();
          }
        }, 3100);
      }

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.key === "h" || e.key === "H") hitBall();
      });
      document.querySelector("#hitButton").addEventListener("click", hitBall);

      // -----------------------------
      // Joystick movement logic
      // -----------------------------
      const joystickContainer = document.getElementById("joystickContainer");
      const joystick = document.getElementById("joystick");
      let dragging = false;
      let centerX = joystickContainer.offsetWidth/2;
      let centerY = joystickContainer.offsetHeight/2;
      let maxRadius = joystickContainer.offsetWidth/2 - joystick.offsetWidth/2;

      function setJoystickPosition(x, y){
        joystick.style.transform = `translate(${x}px, ${y}px)`;
      }

      function handleMove(clientX, clientY){
        const rect = joystickContainer.getBoundingClientRect();
        let dx = clientX - rect.left - centerX;
        let dy = clientY - rect.top - centerY;

        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist > maxRadius){
          dx = dx / dist * maxRadius;
          dy = dy / dist * maxRadius;
        }

        setJoystickPosition(dx, dy);

        // Free movement with forward/backward corrected
        const speed = 0.05;
        cameraRig.object3D.position.x += dx / maxRadius * speed;
        cameraRig.object3D.position.z += dy / maxRadius * speed;
      }

      joystick.addEventListener("pointerdown", ()=>{ dragging = true; });
      document.addEventListener("pointermove", (e)=>{
        if(dragging) handleMove(e.clientX, e.clientY);
      });
      document.addEventListener("pointerup", ()=>{
        dragging = false;
        setJoystickPosition(0,0);
      });
    </script>
  </body>
</html>
